<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-2">
            Search: <input ng-model="vm.searchQuery">
            Sort by:
            <select ng-model="vm.statusFilter">
                <option value="null">All</option>
                <option value="false">Active</option>
                <option value="true">Completed</option>
            </select>
        </div>
        
        <div class="col-md-10">
            <ul class="todoItems">
                <li ng-repeat="item in vm.todoList | filter:vm.searchQuery | ItemStatusFilter:vm.statusFilter">
                    <input type="checkbox" ng-model="item.completed"/>
                    <span>{{item.title}}</span>
                </li>
            </ul>
        </div>
        
    </div>
</div>

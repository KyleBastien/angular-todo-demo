<!doctype html>
<html lang="en" ng-app="todo">
    <head>
        <style>
            /* This helps the ng-show/ng-hide animations start at the right place. */
            /* Since Angular has this but needs to load, this gives us the class early. */
            
            .ng-hide {
                display: none!important;
            }
        </style>
        <title>Todo Application</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <base href="/">
        
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/src/client/styles/app.css">

    </head>
    <body>
        
        <div ng-controller="TodoController as vm">
            <ul>
                <li ng-repeat="item in vm.todoList">
                    <span>{{item.title}}</span>
                    <p>{{item.description}}</p>
                </li>
            </ul>
        </div>
            
        <!-- Bower Components -->
        <script src="bower_components/angular/angular.js"></script>
        
        <!-- Core Application JavaScript -->
        <script src="/src/client/app/app.module.js"></script>

        <!-- Todo Module -->
        <script src="/src/client/app/todo/todo.module.js"></script>
        <script src="/src/client/app/todo/todo.controller.js"></script>
    
    </body>
</html>

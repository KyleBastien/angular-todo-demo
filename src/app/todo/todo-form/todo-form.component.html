Search: <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchQueryChanged()"><br/>
Sort by:
<select [(ngModel)]="statusFilter" (ngModelChange)="statusFilterChanged()">
  <option value="null">All</option>
  <option value="false">Active</option>
  <option value="true">Completed</option>
</select>
<br/>
Insert Item: <input [(ngModel)]="newItemTitle"> <button (click)="insertTodoItem()">Add Item</button><br/>

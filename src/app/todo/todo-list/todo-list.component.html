<ul class="todoItems">
  <li [@fadeInOut]="'in'" *ngFor="let item of items | ItemSearchFilter:searchQuery | ItemStatusFilter:statusFilter">
    <input type="checkbox" [(ngModel)]="item.completed" (click)="updateTodoItem(item, !item.completed)"/>
    <span>{{item.title}}</span>
    <button (click)="removeTodoItem(item)">X</button>
  </li>
</ul>

<ul class="todoItems">
  <li ng-repeat="item in $ctrl.items | filter:$ctrl.searchQuery | ItemStatusFilter:$ctrl.statusFilter" class="todo-listing">
    <input type="checkbox" ng-model="item.completed" ng-click="$ctrl.updateTodoItem(item)"/>
    <span>{{item.title}}</span>
    <button ng-click="$ctrl.removeTodoItem(item)">X</button>
  </li>
</ul>

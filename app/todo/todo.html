<div class="container-fluid">
  <div class="row">
      
    <div class="col-md-2">
      <todo-form (on-search-query-changed)="$ctrl.searchQuery = $event"
         (on-status-filter-changed)="$ctrl.statusFilter = $event"
         (on-item-added)="$ctrl.insertTodoItem($event)"></todo-form>
    </div>
        
    <div class="col-md-10">
      <todo-list [items]="$ctrl.todoList" [search-query]="$ctrl.searchQuery"
        [status-filter]="$ctrl.statusFilter" (on-update)="$ctrl.updateTodoItem($event)"
        (on-remove)="$ctrl.removeTodoItem($event)"></todo-list>
    </div>
        
  </div>
  <div class="row">
    <todo-footer [items]="$ctrl.todoList" (remove-completed)="$ctrl.clearCompletedItems()"></todo-footer>
  </div>
</div>

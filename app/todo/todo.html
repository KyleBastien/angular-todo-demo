<div class="container-fluid">
  <div class="row">
      
    <div class="col-md-2">
      Search: <input ng-model="$ctrl.searchQuery"><br/>
      Sort by:
      <select ng-model="$ctrl.statusFilter">
        <option value="null">All</option>
        <option value="false">Active</option>
        <option value="true">Completed</option>
      </select>
      <br/>
      Insert Item: <input ng-model="$ctrl.newItem"> <button ng-click="$ctrl.insertTodoItem($ctrl.newItem)">Add Item</button><br/>
      <button ng-click="$ctrl.clearCompletedItems()">Clear Completed</button>
    </div>
        
    <div class="col-md-10">
      <ul class="todoItems">
        <li ng-repeat="item in $ctrl.todoList | filter:$ctrl.searchQuery | ItemStatusFilter:$ctrl.statusFilter" class="todo-listing">
          <input type="checkbox" ng-model="item.completed" ng-click="$ctrl.updateTodoItem(item)"/>
          <span>{{item.title}}</span>
          <button ng-click="$ctrl.removeTodoItem(item)">X</button>
        </li>
      </ul>
    </div>
        
  </div>
</div>
